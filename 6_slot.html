<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <comp>
           <span slot="username">东北林业大学</span>
           <span slot="password"></span>
       </comp>

       <comp>
           <span slot="username">哈哈</span>
       </comp>
    </div>
    <template id="tmp">
        <div>
            <p>
                用户名:<slot name="username">默认值</slot>
            </p>
            <p>
                密码:<slot name="passward">默认值</slot>
            </p>
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        const v=new Vue({
            el: '#app',
            components: {
                comp:{
                    template:'#tmp'
                }
            }
        });
    </script>
</body>

</html>
