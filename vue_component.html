<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <my-component></my-component>
            <my-component2></my-component2>
            <table>
                <my-component></my-component>
            </table>
            <table> <!-- is属性解决嵌套不合理的问题 -->
                <tr is="my-component"></tr>
            </table>
    </div>
    <script src="./vue.js"></script>
    <script>
        /*
        组件 (Component) 是 Vue.js 最强大的功能之一。组件可以扩展 HTML 元素，封装可重用的代码。
        在较高层面上，组件是自定义元素，Vue.js 的编译器为它添加特殊功能。在有些情况下，
        组件也可以表现为用 is 特性进行了扩展的原生 HTML 元素。
       所有的 Vue 组件同时也都是 Vue 的实例，所以可接受相同的选项对象 (除了一些根级特有的选项) 
       并提供相同的生命周期钩子
        */
        Vue.component('my-component',{
            template:'<div>{{message}}</div>',  //出错了，data必须是函数。
            // data:{
            //     message:'组件: data必须是函数'
            // }
        });
        let  child={
            template:'<h2>Another One Component</h2>'
        };
        new Vue({
            el:'#app',
            components:{
                'my-component2':child
            }
        });
    </script>
</body>
</html>
